Default:
  # The path to a cache folder.
  path: 'cache'

  # Clear the cache if you switch from 0 to 1
  enable: 0

  # lifetime: -1

  # database, sqllite
  type: 'database'

  sqlite:
    # sqlite only
    dbname: 'ef_cache.sqlitedb'

  query:
    enable: y

    # logging: n

    # maybe in the near future further backends will be implemented
    type: 'database'